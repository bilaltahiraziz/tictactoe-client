<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>

      <h3>Sign Up</h3>
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
        <button type="submit">Sign Up</button>
      </form>

      <h3>Sign In</h3>
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <button type="submit">Sign In</button>
      </form>

      <h3>Sign Out</h3>
        <button id="sign-out-button">Sign Out</button>


      <section id="auth-display"></section>


      <div class="container">
        <h2>TIC TAC TOE BOARD</h2>
        <div class="row">
          <div type='button' id="1" class="col-4 box"></div>
          <div type='button' id="2" class="col-4 box"></div>
          <div type='button' id="3" class="col-4 box"></div>
          <div type='button' id="4" class="col-4 box"></div>
          <div type='button' id="5" class="col-4 box"></div>
          <div type='button' id="6" class="col-4 box"></div>
          <div type='button' id="7" class="col-4 box"></div>
          <div type='button' id="8" class="col-4 box"></div>
          <div type='button' id="9" class="col-4 box"></div>
        </div>

        <div id="cool"></div>

    </body>
</html>
